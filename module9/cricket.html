<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket height</title>
  <style>
    .field {
      border: 1px solid saddlebrown;
    }
    .bat {
      transition: transform 0.1s;
    }

    
    .ball {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      background-color: red;
      position: relative;
      left: 500px;
      transition: transform 1s ease-out 0.2s;
    }

    .field:hover .bat {
      transform: rotate(-60deg);
      transform-origin: top right;
    }

    .field:hover .ball{
      transform: translate(1000px, -500px);
    }

  </style>
</head>
<body>
   <div class="field">
    <img src="https://imgs.search.brave.com/uTd0fIy8Wq3q3sJ3W52sHERrESV8JchP6xPZk84aErg/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/cHJlbWl1bS1waG90/by9yZWQtY3JpY2tl/dC1iYWxsLXdvb2Rl/bi1iYXQtaXNvbGF0/ZWQtd2hpdGVfMTI0/ODk0LTcxOS5qcGc_/c2l6ZT02MjYmZXh0/PWpwZw" alt="" class="bat">
    <div class="ball"></div>
   </div>
</body>
</html>
