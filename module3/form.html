<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tanim Er Pitar Gor</title>
  <link rel="stylesheet" href="style1/form.css">
</head>
<body>
  <header>

  </header>

  <main>
   <section>
    <h1>Please fill up the form</h1>
    <label for="name"> Your Name:
      <input id="name" type="text" placeholder="Your Name">
    </label>
    <label for="email"> Your Email:
      <input type="email" name="" id="email" placeholder="Your Email">
    </label>
    <label for="phone"> Your Phone
      <input type="text" id="phone" placeholder="Your Phone">
    </label>

     <fieldset>
      <legend>Pick One Pitha</legend>
      <label for="chitoy">
        <input type="radio" name="pitha" id="chitoy">Chitoy
      </label>

      <label for="vapa">
        <input type="radio" name="pitha" id="vapa"> Vapa 
      </label>
      <label for="puri">
        <input type="radio" name="pitha" id="puri">Puri
      </label>
     </fieldset>
     <fieldset>
      <legend>Pick one or more vorta</legend>
      <label for="sorisa">
        <input type="checkbox" name="vota" id="sorisa">Sorisa
      </label>
      <label for="shutki">
        <input type="checkbox" name="vorta" id="shtki">Shutki
      </label>

      <label for="chili">
        <input type="checkbox" name="vorta" id="chili">Chili
      </label>
     </fieldset>
     <fieldset>
      <legend>Special instruction</legend>
      <textarea name="" id="" cols="30" rows="4"></textarea>
     </fieldset>
     <input type="reset" value="Reset">
     <input type="submit" value="Submit">
   </section>
  </main>

  <footer>

  </footer>
</body>
</html>
